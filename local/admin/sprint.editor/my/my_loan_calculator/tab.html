<div class="sp-acc-tab">
    <div class="sp-acc-header sp-x-buttons">
        <div class="sp-x-buttons-group">
            <span class="sp-x-btn sp-x-pp-box-open">&equiv;</span>
            <span class="sp-x-btn sp-acc-tab-handle">Условия</span>
            <div class="sp-x-pp-box">
                <div class="sp-x-pp-group">
                    <span title="Поднять вверх" class="sp-x-btn sp-acc-up">&uarr; Поднять</span>
                    <span title="Опустить вниз" class="sp-x-btn sp-acc-dn">&darr; Опустить</span>
                </div>
                <div class="sp-x-pp-group">
                    <span class="sp-x-btn sp-acc-collapse">&minus; Свернуть</span>
                </div>
                <div class="sp-x-pp-group">
                    <span title="Удалить вкладку" class="sp-x-btn sp-acc-del">x Удалить</span>
                </div>
            </div>
        </div>
        <select class="sp-program-type-value">
            <option value="" selected disabled>Выберите вид кредитной программы</option>
            {{~it.loan_program_types :item:index}}
                <option {{?item.ID == it.program_type_id}}selected="selected" {{?}} value="{{!item.ID}}">{{!item.NAME}}</option>
            {{~}}
        </select>
    </div>
    <div class="sp-acc-blocks">
        <div class="sp-field-row">
            <div class="condition-coll">Ставка %: </div>
            <div class="condition-coll">
                <input class="sp-rate" placeholder="%" type="text" value="{{!it.rate}}"/>
            </div>
        </div>

        <div class="sp-field-row">
            <div class="condition-coll">Сумма от и до (руб): </div>
            <div class="condition-coll">
                <input class="sp-sum-from" placeholder="От" type="text" value="{{!it.sum_from}}"/>
                <input class="sp-sum-up-to" placeholder="До" type="text" value="{{!it.sum_up_to}}"/>
            </div>
        </div>

        <div class="sp-field-row">
            <div class="condition-coll">Срок от и до (мес): </div>
            <div class="condition-coll">
                <input class="sp-term-from" placeholder="От" type="text" value="{{!it.term_from}}"/>
                <input class="sp-term-up-to" placeholder="До" type="text" value="{{!it.term_up_to}}"/>
            </div>
        </div>
        <div class="sp-field-row">
            <div class="condition-coll">
                Кредит застрахован:
                <input class="sp-insurance" type="checkbox" {{?it.insurance}}checked {{?}}>
            </div>
        </div>
    </div>
</div>
